<div class="container-md p-3 p-sm-5 shadow-lg rounded">
  <div class="row">
    <div
      id="Title"
      class="col align-center"
      [innerHtml]="_returnHtmlFromRichText(title)"
    ></div>
  </div>
  <!-- Progressbar -->
  <div class="row mt-3">
    <div class="col-12 col-md-4">
      <div class="progress">
        <div
          [ngClass]="
            numberOfActivePhase == 1
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 1 ? 'bold' : 'normal',
            width: '100%'
          }"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[0] }}
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="progress">
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 10%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 2
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 2 ? 'bold' : 'normal',
            width: '90%'
          }"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[1] }}
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <div class="progress">
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 10%"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 3
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 2 ? 'bold' : 'normal',
            width: '90%'
          }"
          aria-valuenow="90"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[2] }}
        </div>
      </div>
    </div>
    <div class="col-auto mt-3">
      <app-sign-manifesto-modal></app-sign-manifesto-modal>
    </div>
    <div class="col-auto mt-3">
      <app-contact-modal></app-contact-modal>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col" [innerHtml]="_returnHtmlFromRichText(statusNotice)"></div>
  </div>
</div>
