<ng-container>
  <div class="text-center signee-logo-container">
    <img
      *ngIf="logo"
      class="img-fluid signee-logo"
      [src]="logo.fields.file.url+'?h=120&fm=png'"
      [alt]="logo.fields.title"
    />
  </div>
  <div class="mt-3">
    <b *ngIf="name">{{ name }}</b>

    <ng-template [ngIf]="listOfSigningNames"
      ><br />Gezeichnet von: {{ listOfSigningNames }}</ng-template
    >

    <ng-template [ngIf]="website"
      ><br />Website:
      <a [href]="website" target="_blank"> {{ website }}</a></ng-template
    >
  </div>
</ng-container>
