<div class="container-md p-3 p-sm-5 shadow-lg rounded">
  <div class="row">
    <div
      id="Title"
      class="col align-center"
      [innerHtml]="_returnHtmlFromRichText(title)"
    ></div>
  </div>
  <!-- Progressbar -->
  <div class="row mt-3">
    <!-- Desktop  -->
    <div class="col-12 d-none d-md-block">
      <div class="progress">
        <div
          [ngClass]="
            numberOfActivePhase == 1
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 1 ? 'bold' : 'normal',
            width: '32%'
          }"
          aria-valuenow="32"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[0] }}
        </div>
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 3%"
          aria-valuenow="3"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 2
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 2 ? 'bold' : 'normal',
            width: '32%'
          }"
          role="progressbar"
          aria-valuenow="32"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[1] }}
        </div>
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 3%"
          aria-valuenow="3"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 3
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 3 ? 'bold' : 'normal',
            width: '31%'
          }"
          aria-valuenow="31"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[2] }}
        </div>
      </div>
    </div>
    <!-- Mobile -->
    <div class="col-12 d-block d-md-none">
      <div class="progress">
        <div
          [ngClass]="
            numberOfActivePhase == 1
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 1 ? 'bold' : 'normal',
            width: '100%'
          }"
          aria-valuenow="100"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[0] }}
        </div>
      </div>

      <div class="progress">
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 4%"
          aria-valuenow="4"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 2
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 2 ? 'bold' : 'normal',
            width: '96%'
          }"
          aria-valuenow="96"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[1] }}
        </div>
      </div>
      <div class="progress">
        <div
          class="progress-bar bg-light"
          role="progressbar"
          style="width: 4%"
          aria-valuenow="4"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <fa-icon [icon]="faArrowRight"></fa-icon>
        </div>
        <div
          [ngClass]="
            numberOfActivePhase == 3
              ? 'progress-bar bg-success'
              : 'progress-bar bg-light'
          "
          role="progressbar"
          [ngStyle]="{
            'font-weight': numberOfActivePhase == 2 ? 'bold' : 'normal',
            width: '96%'
          }"
          aria-valuenow="96"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          {{ phases[2] }}
        </div>
      </div>
    </div>
    <div class="col-auto mt-3">
      <app-sign-letter-modal></app-sign-letter-modal>
    </div>
    <div class="col-auto mt-3">
      <app-contact-modal></app-contact-modal>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col" [innerHtml]="_returnHtmlFromRichText(statusNotice)"></div>
  </div>
</div>
